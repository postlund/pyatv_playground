<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pyatv log</title>
  <style type="text/css" media="screen">
    .box_log {
      margin: 5px;
      padding: 5px;
      border-color: #aaaaaa;
      border-radius: 5px;
      border-style: dotted;
      background: #cccccc;
    }
    .box_log summary {
      overflow: scroll;
      white-space: wrap;
    }
    .box_log pre {
      overflow-x: auto;
    }
  </style>
</head>
<body>
      <div class="box_log">
    <details>
        <summary>2020-08-20 18:43:47  Knocking at port 3689 on 10.0.10.81</summary>
        <pre> Knocking at port 3689 on 10.0.10.81
</pre>
    </details>
    </div>

</body>
